<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html,
        body {
            font-size: 90%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4"><b>Temporizador</b></span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="mailto:fragallo.uilian@icloud.com" class="nav-link">Suporte</a></li>
                <li class="nav-item"><a href="#" onclick="tempo.limpar()" class="nav-link">Limpar</a></li>
            </ul>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col col-6 text-start">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Novo
                </button>
            </div>
            <div class="col col-6 text-end">
                <div id="toolbar" class="toolbar"></div>
            </div>
        </div>
        <div class="collapse mt-3" id="collapseExample">
            <div class="card card-body shadow-sm p-4">
                <div class="row">
                    <div class="col col-2">
                        <label for="data">Data:</label>
                        <input type="date" class="form-control" id="data" placeholder="00/00/0000" data-form="registro"
                            disabled>
                    </div>
                    <div class="col col-2">
                        <label for="projeto">Projeto:</label>
                        <input type="text" class="form-control" id="projeto" placeholder="Ex: Agrievo"
                            data-form="registro">
                    </div>
                    <div class="col col-8">
                        <label for="atividade">Atividade:</label>
                        <input type="text" class="form-control" id="atividade" data-form="registro">
                    </div>
                    <div class="row mt-3">
                        <div class="col col-1">
                            <button class="btn btn-primary" type="button" id="adicionar" onclick="tempo.adicionar();">
                                Adicionar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th data-field="data" data-formatter="formatter.data">Data</th>
                            <th data-field="inicio" data-formatter="formatter.hora">Início</th>
                            <th data-field="fim" data-formatter="formatter.hora">Fim</th>
                            <th data-field="total" data-formatter="formatter.total">Total</th>
                            <th data-field="projeto">Projeto</th>
                            <th data-field="atividade">Atividade</th>
                            <th data-formatter="formatter.acoes">Ações</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2022 SimplePro Intelligence, Inc</p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Design By <b>Fragallo, Uilian
                            C</b></a></li>
            </ul>
        </footer>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="node_modules/bootstrap-table/dist/locale/bootstrap-table-pt-BR.min.js"></script>
    <script src="node_modules/bootstrap-table/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script src="node_modules/jquery-tableexport/dist/tableExport.min.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="temp.js"></script>
</body>

</html>
